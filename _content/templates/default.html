<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}{% if page.title %} &mdash; {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Le styles -->
    <link href="{{ site.root }}css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 30px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ site.root }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      {% block content %}
      {{ content|raw }}
      {% endblock %}
      <footer style="text-align: center; border-top: 1px solid #efefef; margin-top: 30px; padding: 20px 0;">
        [PHPUGL] PHP UserGroup Leipzig &mdash; <a href="http://phpugl.de">http://phpugl.de</a>
      </footer>
    </div> <!-- /container -->

  </body>
</html>
